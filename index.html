<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">

        </div>
        <div class="options">

            <div class="year">
                <label id="label-year">Year</label>
                <select name="year" id="year">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>        
            <div class="lang">
                <label id="label-lang">Language</label>
                <select name="lang" id="lang">
                    <option value="es">Espagnol</option>
                    <option value="fr">Francais</option>
                    <option value="en">English</option>
                    <option value="ar">العربية</option>
                </select>        
            </div>
        </div>
    </div>
    <div id="root">
       
    </div>
    <footer>
        <div class="copy-right">
            Created By <a href="mailto:hak_rab@yahoo.fr">Hakki </a>&copy;
            <span id="copy"></span>
        </div>
        <div class="socials">
            <ion-icon class="icon" name="logo-facebook"></ion-icon>
            <ion-icon class="icon" name="logo-instagram"></ion-icon>
            <ion-icon class="icon" name="logo-tiktok"></ion-icon>
            <ion-icon class="icon" name="logo-linkedin"></ion-icon>
        </div>
        <div class="go-up">
            <ion-icon name="chevron-up-outline"></ion-icon>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="main.js"></script>
</body>
</html>
